<div class="vy-multy-select">
  <!-- <div class="row"> -->
    <div class="form-group multy-select" >
      <label> {{inputTitle}}</label>
      <div class="form-control" (click)="flag=!flag;  clicked=!clicked;" [ngClass]="{'click': clicked==true }" (mouseover)="onOverFlag=true" (mouseleave)="onOverFlag=false">
        <span style="color: gainsboro" ngModel="item['bMultySelectChecked']" *ngIf="flag" >{{titleStr}}</span> 
        <div *ngIf="!flag && selectedList.length>0" style="z-index: 999999999;">
        <span *ngFor="let s of fullList|filterBMultySelectChecked">{{s.value}}
          <br/>
        </span>
      </div>
      <img src="./assets/icons/play-button.png" >
      </div>
    </div>

    

     

    <div class="open-list" *ngIf="flag==true">
      <div class="check-all col-sm-12">
        <input type="checkbox" value="selectAll" [(ngModel)]="checkboxValueSelectAll" checked (change)="selectAll()">
    <span>   בחר הכל</span> 
      </div>
      <div class="col-sm-12">
       
        <input type="text" placeholder="חפש" class="search form-control" [(ngModel)]="search" />
      </div>
      <div class="list">


<div *ngFor="let item of fullList|filter:search" class="col-sm-12">
        <div>
          <input (change)='changeSelect()' type="checkbox" [(ngModel)]="item['bMultySelectChecked']">
          <span>{{item.value}}</span>

        </div>
</div>


        <!-- <div *ngFor="let item of fullList|filter:search" class="item">
          <input type="checkbox" [(ngModel)]="item['bMultySelectChecked']">
          <span>{{item.nvFirstName}} {{item.nvLastName}} {{item.nvIdentityCard}}</span>
        </div> -->
      </div>
    </div>
  <!-- </div> -->
</div>
