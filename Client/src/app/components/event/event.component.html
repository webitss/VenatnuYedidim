<div class="name-area">{{header}}</div>

<div class="content-area">

    <div class="header row">
        <nav class="navbar navbar-expand-sm nav header-navbar">
            <ul class="navbar-nav navbar-list" *ngIf="currentComponent">
                <li [ngClass]="{'select': currentComponent.constructor.name.indexOf('EventDetails') != -1}" class="nav-item">
                    <div class="fullTab" routerLink="event-details">
                        פרטים
                    </div>
                </li>
                <li [ngClass]="{'select': currentComponent.constructor.name.indexOf('EventParticipants') != -1}" class="nav-item" *ngIf="isDetails==true">
                    <div class="fullTab" routerLink="event-participants">משתתפים

                    </div>
                </li>
                <li [ngClass]="{'select': currentComponent.constructor.name.indexOf('EventMedia') != -1}" class="nav-item"
                    *ngIf="isDetails==true">
                    <div class="fullTab" routerLink="event-media">
                        מדיה
                    </div>
                </li>

            </ul>



        </nav>
        <!-- isDisabled() -->
        <div class="btn-area">
        
        <button class="btn-circle btn-save" [ngClass]="{'disabled': !isDisabled() }" (click)="save()" [disabled]="!isDisabled()">שמור v </button>
            <button class="btn-circle btn-close" routerLink="/events">סגור x </button>
        </div>

    </div>
