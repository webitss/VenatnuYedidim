<div class="box" *ngIf="router.url != '/log-in'&& router.url != '/'&&router.url!='/show-image'">
  <nav class="navbar navbar-expand-sm nav d-flex justify-content-between">
    <div class="">
      <div class="mr-4 ml-5" href="#">
        <img src="./assets/images/flower.png">
      </div>
    </div>
    <!-- <div class="c"> -->
    <ul class="navbar-nav col-sm-8" *ngIf="currentComponent">
      <li (click)="isGraduate=0" [ngClass]="{'appSelect': currentComponent.constructor.name.indexOf('Student') != -1  && router.url != '/graduates' && isGraduate==0}"
        class="nav-item" routerLink='/students'>
        <span>תלמידים</span>
      </li>

      <li (click)="isGraduate=0" [ngClass]="{'appSelect': router.url.indexOf('avrechim') != -1 }" class="nav-item" routerLink='/avrechim'>
        <span>אברכים</span>
      </li>

      <li (click)="isGraduate=0" [ngClass]="{'appSelect': (router.url.indexOf('events') != -1 && router.url.indexOf('students') == -1) &&  router.url.indexOf('graduates') ==-1}"
        class="nav-item" routerLink='/events'>
        <span>ארועים</span>
      </li>

      <li (click)="isGraduate=1" [ngClass]="{'appSelect': router.url.indexOf('graduates') != -1 || isGraduate==1}" class="nav-item"
        routerLink='/graduates'>
        <span>בוגרים</span>
      </li>

      <li (click)="isGraduate=0" [ngClass]="{'appSelect': router.url.indexOf('users') != -1}" class="nav-item" routerLink='/users'>
        <span>משתמשים</span>
      </li>
      
      <li (click)="isGraduate=0"  [ngClass]="{'appSelect': router.url.indexOf('settings') != -1,'disable': globalService.idPermission>0}" class="nav-item" routerLink='/settings'>
        <span>הגדרות</span>
      </li>
      <!-- [attr.disabled]="idPermission>0? true:null" -->
      <!-- <li (click)="isGraduate=0" [ngClass]="{'appSelect': router.url.indexOf('settings') != -1}" class="nav-item" routerLink='/ShowImage'>
        
        <span>תדמית תצוגה מקדימה</span>
      </li> -->
    </ul>
    <!-- </div> -->
    <div class="px-5 d-flex h-100  valign">
      <div id="t-Text_2" (click)="goToUserDetails()" class="d-flex align-items-center pie label singleline autofit firer click ie-background commentable user">
        <span id="rtr-t-Text_2_0">שלום {{userName}}</span>
        <a class="log-out mr-4" href="#">
          <i class="icon-login"></i>
        </a>
      </div>
    </div>
  </nav>


  <!-- <div id="s-Image_1" class="pie image firer ie-background commentable" alt="image" style="left: 1088px; top: 231px;">
    <img src="PicUrl">
</div> -->
  <!-- <input type="file" value="העלה תמונה" (change)="LoadImage($event,saveFile)"/> -->
</div>


<div class="container-fluid main-page">
  <router-outlet (activate)="onRouterOutletActivate($event)"></router-outlet>
</div>


<app-vy-pop-up [isDouble]="false" [message]="message" *ngIf="flag" [header]="header" (close)="flag=false" (ok)="flag=false;"></app-vy-pop-up>
