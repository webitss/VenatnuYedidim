<div class="name-area" *ngIf="status=='תלמיד'"> תלמידים | {{student.nvFirstName+" "+student.nvLastName}} </div>
<div class="name-area" *ngIf="status=='בוגר'"> בוגרים | {{student.nvFirstName+" "+student.nvLastName}} </div>
<div class="content-area">
  <div class="header row">
    <nav class="navbar navbar-expand-sm nav header-navbar">
      <ul class="navbar-nav navbar-list" *ngIf="currentComponent">
        <li [ngClass]="{'select': currentComponent.constructor.name.indexOf('StudentDetails') != -1}" class="nav-item" routerLink="student-details">
          <span class="fullTab">
            פרטים אישיים
          </span>
        </li>
        <li *ngIf="flag!=0" [ngClass]="{'select': currentComponent.constructor.name.indexOf('StudentMeetings') != -1}" class="nav-item"
          routerLink="student-meetings">
          <span class="fullTab">פגישות

          </span>
        </li>
        <li *ngIf="flag!=0" [ngClass]="{'select': currentComponent.constructor.name.indexOf('StudentConversations') != -1}"
          class="nav-item" routerLink="student-conversations">
          <span class="fullTab">
            שיחות
          </span>
        </li>
        <li *ngIf="flag!=0" [ngClass]="{'select': currentComponent.constructor.name.indexOf('StudentEvents') != -1}" class="nav-item" routerLink="student-events">
          <span class="fullTab" >
            ארועים שהשתתף
          </span>
        </li>
        <li *ngIf="flag!=0" [ngClass]="{'select': currentComponent.constructor.name.indexOf('StudentDocuments') != -1}" class="nav-item" routerLink="student-documents">
          <span class="fullTab" >

            מסמכים
          </span>
        </li>
      </ul>



    </nav>
    <div class="btn-area">
      <button type='button' *ngIf="disabled"  
      class="btn-circle btn-save" (click)="save()" [ngClass]="{'disabled': !isDisabled }">שמור </button>
      <button type='button' class="btn-circle btn-close" (click)="close()">סגור</button>
    </div>
  </div>
<!-- <app-student-details (changeMe)="changeButton()"></app-student-details> -->
  <router-outlet id="ht" (changeMe)="changeButton()" (activate)="onRouterOutletActivate($event)" (change)="ff()"> </router-outlet>
</div>
