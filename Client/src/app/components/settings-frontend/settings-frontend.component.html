<div class="row">
    <div class="Show" >
      <label class="lableng col-sm-12"></label>
      <h3 class="text"> כותרת</h3>
  <angular-editor id="header"[(ngModel)]="GlobalHeader.nvValue" [config]="config"></angular-editor>
  </div>
  </div>
<div class="row">
  <div class="Show" >
    <label class="lableng col-sm-12"></label>
    <h3 class="text">טקסט ראשי</h3>
<angular-editor id="VerMarch"[(ngModel)]="GlobalVerMarch.nvValue" [config]="config"></angular-editor>
</div>
</div>
<div class="row">
  <div class="Show" >
    <label class="lableng col-sm-12"></label>
    <h3 class="text">טקסט משני</h3> 
<angular-editor id="MarchSF"[(ngModel)]="GlobalMarchSF.nvValue" [config]="config"></angular-editor>
</div>
</div>
<div class="uploadDocumentComponent" *ngIf="document!=null">
  <app-upload-document [document]="document" (closeMe)="closeDocumentDialog(true)" (closeMeNoSave)="closeDocumentDialog(false)"></app-upload-document>
</div>

<ul>
  <li   *ngFor="let d of documents" class="media-item">
    <app-media  [document]="d"></app-media>
    <br/>
    <div class="buttons">
      <button class="btn btn-del" (click)="deleteDocument(d.iDocumentId)" title="מחק"></button>
      <button class="btn btn-edit" (click)="editDocument(d.iDocumentId)" title="ערוך"></button>
    </div>
  </li>
</ul>
