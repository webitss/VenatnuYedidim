<div class=" row component-name-header">
    <div class="col-sm-4 component-name">משתמשים</div>
    <div class="actions col-sm-8 d-flex align-items-center justify-content-end">
        <button class="btn-small excel" (click)="downloadExcel()" value="Export to Excel" title="יצא לאקסל">
            <i class="icon-excel-file"></i>
        </button>
        <button class="btn-small pdf" title="הורד pdf" (click)="tableToPdf('משתמשים')">
            <i class="icon-pdf-file"></i>
        </button>
        <button class="btn btn-circle1 btn-pink" [class.btn-disabled]="globalService.getUser().iPermissionId != 5" [disabled]="globalService.getUser().iPermissionId != 5"
            routerLink="/users/user/0">משתמש חדש</button>
    </div>
</div>
<router-outlet></router-outlet>
<div class="main-table">
    <app-vy-table #users [lstColumns]="lstColumns" [lstDataRows]="lstDataRows" (clickCell)="click($event)"></app-vy-table>
</div>

<app-vy-pop-up [isDouble]="true" [message]="message" *ngIf="flagDelete" [header]="header" (close)="flagDelete=false" (ok)="flagDelete=false; deleteUser(userToDelete);"></app-vy-pop-up>
