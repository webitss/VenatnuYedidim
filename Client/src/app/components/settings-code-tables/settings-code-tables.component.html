<div class="row component-name-header">

    <div class="col-7" [ngClass]="{'bottom': showOverlap}">
        <div class='row'>
            <label class="lbl col-6">בחר טבלה לעריכה</label>
            <div class="form-group col-6 ">
                <select class="form-control" (change)="getValues()" [(ngModel)]="iSysTableId">
                    <option [ngValue]="undefined" disabled>בחר</option>
                    <option *ngFor="let name of tableNames" value={{name.iSysTableId}}>{{name.nvShowText}}</option>
                </select>
            </div>
        </div>
        <!-- [(ngModel)]="Id" -->

    </div>

    <div class="actions">
        <button class="btn btn-small excel" (click)="downloadExcel()" value="Export to Excel" title="יצא לאקסל"></button>
        <button class="btn btn-small pdf" title="הורד pdf"></button>
        <input type="button" value="ערך חדש" (click)="addNewValue()" class="btn btn-circle1 btn-pink" *ngIf="iSysTableId!=null" />
    </div>
</div>




<div class="row">
    <div class="col-sm-10 myTable" style="vertical-align: middle;">

        <!-- SysTableService -->
        <app-vy-table style="vertical-align: middle;" #CodeTables [lstColumns]="lstColumns" [lstDataRows]="Values" (clickCell)="editSysTableRow($event)"></app-vy-table>

    </div>
</div>

<div class="edit" *ngIf="divNewValue">
    <div class="row col-sm-12">
        <div class="col-sm-8"></div>
        <button (click)="saveNewValue()" class="btn-circle btn-save ">שמור</button>
        <button (click)="close()" class="btn-circle btn-close">סגור</button>
    </div>

    <h3>ערך חדש</h3>
    <div _ngcontent-c10="" class="form-group col-sm-3 ">
        <label _ngcontent-c10="" class="pad-close">ערך:</label>
        <input type="text" [(ngModel)]="roeToadd.nvValue" [ngModelOptions]="{standalone: true}" class="form-control inp" />
    </div>

</div>

<div class="form dialog" *ngIf="toEdit">

    <h4>עריכת ערך</h4>
    <div class='row'>
        <div _ngcontent-c10="" class="form-group col-sm-12 ">
            <label _ngcontent-c10="" class="pad-close pad-close">ערך *</label>
            <input type="text" [(ngModel)]="row.nvValue" value={{row.nvValue}} class="form-control inp" required [ngModelOptions]="{standalone: true}"
            />

        </div>
    </div>
    <div class='row'>
        <label class='required-fields'>* שדה חובה</label>
    </div>
    <div>
        <button *ngIf='row.nvValue' type="button" (click)="saveEditValue()" class="btn  btn-pink">שמור</button>
        <button type="button" (click)="close()" class="btn  btn-pink mr-3">סגור</button>
    </div>

</div>



<div class="div" *ngIf="showOverlap"></div>
