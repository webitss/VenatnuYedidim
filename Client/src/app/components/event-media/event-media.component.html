<div class="row">
  <div class="col col-sm-8"></div>
  <div class="col col-sm-4">
    <button (click)="addDocument()" class="btn-add btn-circle">הוספת מדיה</button>
  </div>
</div>


<div class="uploadDocumentComponent" *ngIf="document!=null">
  <app-upload-document [document]="document" (closeMe)="closeDocumentDialog(true)" (closeMeNoSave)="closeDocumentDialog(false)"></app-upload-document>
</div>

  <ul>
    <li *ngFor="let d of documents" class="media-item">
      <app-media [document]="d"></app-media><br/>
      <div class="buttons">
      <button class="btn btn-del"(click)="deleteDoc(d.iDocumentId)" title="מחק"></button>
      <button class="btn btn-edit"(click)="editDocument(d.iDocumentId)" title="ערוך"></button>
      <button *ngIf="d.bShowInTadmit==0" class="btn btn-plus"(click)="changeTadmitStatus(d.iDocumentId)" title="הוסף לאתר תדמית"></button>
      <button *ngIf="d.bShowInTadmit==1" class="btn btn-minus"(click)="changeTadmitStatus(d.iDocumentId)" title="הסר מאתר תדמית"></button>
      
      </div>
    </li>
  </ul>



  <app-vy-pop-up [isDouble]="true" [message]="message" *ngIf="flag" [header]="header" (close)="flag=false" (ok)="flag=false; deleteDocument(mediaIdToDelete);"></app-vy-pop-up>
