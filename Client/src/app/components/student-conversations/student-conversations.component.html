<div class="row first-row">
    <div class="add-area">
        <button class="btn-circle btn-add" (click)="addConversation()"> הוספת שיחה +</button>
    </div>
</div>
<div *ngIf="conversationSelect!=null">
    <app-student-conversation-details [conversation]="conversationSelect" [sysTableList]="sysTableList"  class="conversationDetails"
     (Conversation)="close()" (UpdateConver)="updateConver($event)" (NewConver)="newConver($event)"></app-student-conversation-details>
</div>

<div class="main-table">
<app-vy-table [lstColumns]="lstColumns" [lstDataRows]="conversationsList" (clickCell)="click($event)" ></app-vy-table></div>


<app-vy-pop-up [isDouble]="true" [message]="message" *ngIf="flagDelete" [header]="header" (close)="flagDelete=false" (ok)="flagDelete=false; deleteConversation();"></app-vy-pop-up>
