
<div class="form ">
  <div class="row ">
      <div class="col-sm-8">
          <div *ngIf="document.iDocumentId">
              <h3>עריכת נוכחות</h3>
          </div>
          <div *ngIf="document.iDocumentId==null">
              <h3>הוספת נוכחות</h3>
          </div>
      </div>
      <div class="col-sm-4">
          <button class="btn-circle btn-save" (click)="savePresence()">שמור v </button>
          <button class="btn-circle btn-close" (click)="closeAndNoSave()">סגור x </button>
      </div>
  </div>
  <div class="content">
      <div class="row ">

          <!-- <div class="form-group" *ngIf="component=='student-documents'">
              <label for="category">קטגורית מסמך</label>
              <select [(ngModel)]="document.iCategoryType" id="category" class="form-control">
                  <option *ngFor="let s of sheetTypes" value={{s.iSysTableRowId}}>{{s.nvValue}}</option>
              </select>
          </div> -->

          <div class="form-group">
              <label for="date">תאריך</label>
              <input type="date" [(ngModel)]="presence.dtDatePresence" id="date" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="sumHours">סה"כ שעות</label>
            <input type="number" [(ngModel)]="presence.iHoursSum" id="sumHours" class="form-control">
        </div>
      </div>

  </div>
</div>
