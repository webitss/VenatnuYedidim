<form class="settingYeshiva">

    <button (click)="cancel()">סגור x </button>
    <button (click)="save()">שמור v </button>


    <div class="form-group">
      <label for='yeshiva-name'>שם מוסד:</label>
      <input class=inputYeshiva type="text" name='yeshiva-name' [(ngModel)]="yeshiva.nvYeshivaName" required #name="ngModel"/>
      <div *ngIf="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="(name.errors.required)" class="text-danger text-right">
          <strong>! </strong>שדה נדרש</div>
      </div>
    </div>

    <div class="form-group">
      <label for='yeshiva-address'>כתובת:</label>
      <input class=inputYeshiva type="text" name='yeshiva-address' [(ngModel)]="yeshiva.nvAddress" required #address="ngModel"/>
      <div *ngIf="address.invalid && (address.dirty || address.touched)">
        <div *ngIf="(address.errors.required)" class="text-danger text-right">
          <strong>! </strong>שדה נדרש</div>
      </div>
    </div>

    <div class="form-group">
      <label>עיר:</label>
      <input class=inputYeshiva type="text" maxlength="50" required="required" [(ngModel)]="yeshiva.nvCity" [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group">
      <label>שם איש קשר:</label>
      <input class=inputYeshiva type="text" maxlength="50" required="required" [(ngModel)]="yeshiva.nvContact" [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group">
      <label>טלפון:</label>
      <input class=inputYeshiva type="text" maxlength="50" required="required" [(ngModel)]="yeshiva.nvMobile" [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group">
      <label>מייל:</label>
      <input class=inputYeshiva type="text" maxlength="50" required="required" [(ngModel)]="yeshiva.nvEmail" [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group">
      <label>תפקיד:</label>
        <select [(ngModel)]="yeshiva.iRoleType" [ngModelOptions]="{standalone: true}">
          <option *ngFor='let y of sysTableList' [value]="y.iSysTableRowId">{{y.nvValue}}</option>
        </select>
      </div>
    </form>
