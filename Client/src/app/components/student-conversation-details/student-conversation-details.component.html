<div class="form ">
  <div class="row ">
    <div class="col-sm-8"></div>
    <div class="col-sm-4">
      <button class="btn-circle btn-save" (click)="saveConversation()">שמור v </button>
      <button class="btn-circle btn-close" (click)="cancel()">סגור x </button>
    </div>
  </div>
  <div class="content">
    <div class="row ">
      <div *ngIf="conversation && conversation.iConversationId!=null">
        <h2>עריכה</h2>
      </div>
      <div *ngIf="conversation.iConversationId==null">
        <h2>הוספה</h2>
      </div>
      <div class="row ">
        <div class="form-group">
          <label for="conversationType">סוג שיחה</label>
          <!-- <input type="text" name="conversationType" class="form-control"  [(ngModel)]="conversation.nvConversationType" [ngModelOptions]="{standalone: true}"/>-->
          <select id="conversationType" [(ngModel)]="conversation.iConversationType">
            <option *ngFor='let t of sysTableList' [value]="t.iSysTableRowId">{{t.nvValue}}</option>
          </select>
        </div>
        <br/>
        <!-- <div class="form-group ">
          <label for="conversationDate">תאריך</label>
          <input type="date" name="conversationDate" class="form-control" [ngModel]="conversation.dConversationDate|date:'yyyy-MM-dd'"
            (ngModelChange)="conversation.dConversationDate = $event" [ngModelOptions]="{standalone: true}" />
        </div> -->



        <div class="form-group">
          <label for="conversationDate">תאריך</label>
          <input id="conversationDate" name="conversationDate" class="form-control" [(ngModel)]="currentConver.dtConversationDate" ngui-datetime-picker
            date-only="true" close-on-select="false" />
        </div>

        <div class="form-group">
          <label for="conversationTime">שעה</label>
          <input id="conversationTime" type="time" class="form-control" name="conversationTime" [(ngModel)]="currentConver.dtConversationDate"
            [ngModelOptions]="{standalone: true}" />
        </div>
        <br/>
        <br/>
        <div class="row">
          <div class="form-group col-sm-12">
            <label for="conversationSummary">סיכום</label>
            <input id="conversationSummary" name="conversationSummary" type="text" class="form-control" [(ngModel)]="currentConver.nvConversationSummary"
              [ngModelOptions]="{standalone: true}" />
          </div>
        </div>
        <!-- <div class="form-group">
          <label for="nextConversationDate">תאריך שיחה הבאה</label>
          <input id="nextConversationDate" name="nextConversationDate" class="form-control" [(ngModel)]="currentConver.dtNextConversationDate"
            ngui-datetime-picker close-on-select="false" />
        </div> -->

      </div>
      <app-task #task></app-task>
    </div>
  </div>
  <!-- [type]="typeTask" -->
